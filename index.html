<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginFormAnimated</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/wave.svg" class="wave uno" alt="">
    <img src="img/wave2.svg" class="wave dos" alt="">
    <img src="img/wave3.svg" class="wave tres" alt="">
    <div class="contenedor">
        <div class="img">
            <img src="img/movil.svg" alt="">
        </div>
        <div class="login-contenedor">
            <form action="index.html">
                <img src="img/user.svg" class="user" alt="">
                <h2>Bienvenido</h2>
                <div class="input-contenedor uno">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h4>Usuario</h4>
                        <input type="text" class="input">
                    </div>
                </div>

                <div class="input-contenedor dos">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h4>Contraseña</h4>
                        <input type="password" class="input">
                    </div>
                </div>

                <a href="#">Olvidaste tu contraseña?</a>

                <input type="submit" class="btn hvr-push" value="Iniciar Sesión">
            </form>
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
